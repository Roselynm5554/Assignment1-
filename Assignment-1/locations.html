<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Rescue Shelters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    .shelter {
      background: white;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .shelter p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>Find Animal Rescue Shelters</h1>
  <input type="text" id="locationInput" placeholder="Enter city, state or ZIP (e.g. 10001)">
  <button onclick="searchShelters()">Search</button>

  <div id="results">Enter a location to begin.</div>

  <script>
    const clientId = "RlJC5JP8t4zeNH5i1elCO5qaimRqCSFZRtVHRTSb5gD6WP5LL8";
    const clientSecret = "0TzqXJWTGfyoQn4Ybexx46fWWD42fw3XJO8IZTdN";

    async function getAccessToken() {
      const res = await fetch("https://api.petfinder.com/v2/oauth2/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          grant_type: "client_credentials",
          client_id: clientId,
          client_secret: clientSecret
        })
      });

      const data = await res.json();
      return data.access_token;
    }

    async function searchShelters() {
      const location = document.getElementById("locationInput").value.trim();
      const resultsDiv = document.getElementById("results");

      if (!location) {
        resultsDiv.innerHTML = "<p>Please enter a location.</p>";
        return;
      }

      resultsDiv.innerHTML = "Searching...";

      try {
        const token = await getAccessToken();

        const res = await fetch(`https://api.petfinder.com/v2/organizations?location=${encodeURIComponent(location)}&limit=10`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();
        const shelters = data.organizations;

        if (shelters.length === 0) {
          resultsDiv.innerHTML = "<p>No shelters found for that location.</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        shelters.forEach(shelter => {
          const address = shelter.address;
          const div = document.createElement("div");
          div.className = "shelter";
          div.innerHTML = `
            <p><strong>Name:</strong> ${shelter.name}</p>
            <p><strong>City:</strong> ${address.city || "N/A"}</p>
            <p><strong>State:</strong> ${address.state || "N/A"}</p>
            <p><strong>Zip Code:</strong> ${address.postcode || "N/A"}</p>
          `;
          resultsDiv.appendChild(div);
        });

      } catch (err) {
        resultsDiv.innerHTML = "<p>Error fetching shelters. Try again later.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
